{% extends 'base/base.html' %}


{% block content %}
    <br>
    <h3 class="text-center">Ваше замовлення</h3>
    <hr>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Товар</th>
          <th scope="col">Кількість</th>
          <th scope="col">Ціна</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
      {% for item in cart.items.all %}
          <tr>
              <th scope="row">{{ item.product.title }}</th>
              <td>
                  {{ item.qty }}
              </td>
              <td>{{ item.item_total }}</td>
              <td></td>
            </tr>
      {% endfor %}
      <tr>
          <td class="text-center"></td>
          <td class="text-center"><h4 class="text-monospace">Загалом</h4></td>
          <td class="text-center"><strong id="cart_total">{{ cart.cart_total }}</strong></td>
          <td class="text-center"></td>
      </tr>
      </tbody>
    </table>
    <div class="row" style="justify-content: flex-end;">
        <a href="{% url 'create_order' %}" class="pull-right">
            <button type="button" class="btn btn-success">Оформити заказ</button>
        </a>
    </div>
    <br>
    <br>
{% endblock %}
